 <!-- Favicon de base -->

  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">

<!-- Icône Apple / Android -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/android-chrome-512x512.png">

<body>

  <header>
  <div class="container">
    <div class="logo intro-logo">
      <img src="img/logo.jpg" alt="Logo SakuraShop" class="logo-img">
      <h1 class="logo-text">SakuraShop</h1>
    </div>
    <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="#">Produits</a></li>
          <li><a href="panier.html">Panier</a></li>
        </ul>
      </nav>
    </div>
<button id="toggle-dark" class="btn" style="margin: 1em;">Mode sombre</button>
  </header>

<main>
  <div class="container product-detail fade-in">
    <div class="product-image-wrapper">
      <img id="product-image" src="" alt="Produit" class="product-image" />
      <img src="img/seal.png" alt="Seal of Approval" class="seal" id="seal-badge" style="display: none;">
    </div>
    <div class="product-info">
      <h2 id="product-name">Nom du produit</h2>
      <p id="product-description">Description complète...</p>
      <strong id="product-price">Prix</strong><br>
    </div>
  </div>
</main>

  <footer>
    <div class="container">
      <p>© 2025 SakuraShop. Tous droits réservés.</p>
    </div>
  </footer>
  <script src="app.js"></script>
